<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip counter</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="/css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- js file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="info-box">
        <div class="bill">
          <div class="text">
            <p>bill</p>
            <span id="message">can't be zero</span>
          </div>
          <div>
            <i class="fa-solid fa-dollar-sign" id="$"></i>
            <input type="text" placeholder="0" id="bill" inputmode="numeric"/>
          </div>
        </div>
        <div class="select-tip">
          <p>select tip %</p>
          <div class="choices">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" placeholder="custom" id="custom" inputmode="numeric" />
          </div>
        </div>
        <div class="num-of-p">
          <div class="text">
            <p>number of people</p>
            <span id="message">can't be zero</span>
          </div>
          <div>
            <i class="fa-solid fa-person" id="people"></i>
            <input
              type="text"
              inputmode="numeric"
              placeholder="0"
              id="num-of-p"
            />
          </div>
        </div>
      </div>
      <div class="results-box">
        <div class="result">
          <div class="tip-amount">
            <span>tip amount <span>/ person</span></span>
            <span>$<span id="amount">0.00</span></span>
          </div>
          <div class="total">
            <span>total <span>/ person</span></span>
            <span>$<span id="amount">0.00</span></span>
          </div>
        </div>
        <button id="reset">reset</button>
      </div>
    </div>
  </body>
</html>
